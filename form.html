<!DOCTYPE html>
<head>
  <title>Пример формы HTML</title>
</head>
<html>
<h1>Пример формы</h1>
<form action="/" method="POST">
  <label>
    ФИО:
    <br>
    <input name="field-name-1" placeholder="Фамилия Имя Отчество">
  </label>
  <label>
    Номер телефона:
    <br>
    <input name="field-tel" value="+7" placeholder="Введите номер телефона>
  </label>
  <br>
  <label>
    Текстовое поле email:
    <br>
    <input name="field-email" type="email" placeholder="Введите вашу почту">
  </label>
</form>
</html>
